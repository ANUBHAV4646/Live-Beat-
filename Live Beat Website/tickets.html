<html>
<head>
    <title>Ticket Booking </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D3D3D3;  
            color: #fff; 
            margin: 0; 
            padding: 0; 
        }

        header {
            background-color: #4A90E2;
            color: white;
            padding: 10px 0;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            text-transform: uppercase;
        }
        header nav { 
            max-width: 100%; 
            overflow-x: auto; 
            color: #f4f4f4;
            padding: 10px 0;
            text-align: left;
            text-decoration: none;
        }
        header nav a {
            color: white; 
            text-decoration: none; 
            font-size: 18px;
            background-color: #333; 
            padding: 10px 20px; 
            border-radius: 8px; 
            transition: background-color 0.3s; 
        }
    
        header nav a:hover {
            text-decoration: underline; 
        }
        nav ul li {list-style:none;}
    
        nav ul li a {
            color: #F5F5DC;
            text-transform: capitalize;
            font-weight: bold;
            padding: 10px 15px;
            white-space: nowrap; 
            text-decoration:none;
           }
        section {
            background-color: #6B8E23;
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin: 20px; 
            border-radius: 8px; 
        }

        section h2 {
            font-size: 36px; 
            margin-bottom: 10px;
        }

        form {
            background-color: #D3D3D3; 
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
            color: #333; 
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input, select {
            width: 100%;
            height: 40px; 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc; 
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4A90E2; 
            color: white;
            cursor: pointer;
            font-size: 18px;
            height: 40px; 
        }

        input[type="submit"] {
            background-color: #357ABD; 
        }

        footer {
            background-color: #666; 
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Live Beat Music Festival - Ticket Booking</h1>
        <nav>
            <ul>
                <li><a href="live beat home.html"> Home</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Book Your Tickets Now!</h2>
        <p>Join us for an unforgettable experience!</p>
    </section>

    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="ticket-type">Select Ticket Type:</label>
        <select id="ticket-type" name="ticket-type">
            <option value="general">General Admission</option>
            <option value="vip">VIP Admission</option>
            <option value="student">Student Ticket</option>
        </select>

        <label for="quantity">Number of Tickets:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>

        <input type="submit" value="Book Now">
    </form>

    <footer>
        <p>2024 Live Beat Music Festival. All Rights Reserved.</p>
    </footer>
</body>
</html>
